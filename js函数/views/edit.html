<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>个人信息管理系统</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>

<body>
  <div class="container">
    <div class="page-header">
      <h1><a href="/">个人信息</a> <small><%= title %></small></h1>
    </div>
    <form action="/edit?id=<%= Key %>" method="post">
      <!--
      <div class="form-group">
        <label for="title">标题</label>
        <input type="text" class="form-control" id="title" name="title" placeholder="请输入音乐标题" value="<%= music.title %>">
      </div>
      -->
      <div class="form-group">
        <label for="title">姓名</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="请输入姓名" value="<%=person.name%>">
      </div>
      <div class="form-group">
        <label for="artist">编号</label>
        <input type="text" class="form-control" id="id" name="id" placeholder="请输入编号" value="<%=person.id%>">
      </div>
      <div class="form-group">
        <label for="artist">电话号码</label>
        <input type="text" class="form-control" id="phone" name="phone" placeholder="请输入电话号码" value="<%=person.phone%>">
      </div>
      <div class="form-group">
        <label for="artist">电子邮件</label>
        <input type="text" class="form-control" id="email" name="email" placeholder="请输入电子邮件" value="<%person.email%>">
      </div>
      <div class="form-group">
        <label for="artist">住址</label>
        <input type="text" class="form-control" id="address" name="address" placeholder="请输入住址" value="<%person.address%>">
      </div>

      <!-- <div class="form-group">
        <label for="music_file">音乐</label>
        <input type="file" id="music_file">
        <p class="help-block">请选择要上传的音乐文件.</p>
      </div>
      <div class="form-group">
        <label for="image_file">海报</label>
        <input type="file" id="image_file">
        <p class="help-block">请选择要上传的音乐海报.</p>
      </div> -->
      <button type="submit" class="btn btn-success">确定修改</button>
    </form>
  </div>
</body>

</html>
